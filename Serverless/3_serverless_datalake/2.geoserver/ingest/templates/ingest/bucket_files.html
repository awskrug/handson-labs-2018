{% if files %}
    {% for obj in files %}
        <div class="item">
            <i class="{{ icon }} icon"></i>
            <div class="content">
                <div class="header"><a target="_blank" rel="noopener noreferrer" href="{{ obj_url_prefix }}/{{ dir }}/{{ obj.key_name }}">
                    {{ obj.key_name }}</a></div>
                <div class="description">

                    <div class="ui labels">
                        <span>obj metadata</span>
                        <div class="ui label">
                            <i class="calendar icon"></i>
                            <div class="detail">{{ obj.timestamp }}</div>
                        </div>
                        {% for key,value in obj.metadata.items %}
                            <div class="ui label">
                                {{ key }}
                                <div class="detail">{{ value }}</div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% else %}
    <div class="item">
        <i class="bug icon"></i>
        <div class="content">
            <div class="header">no files!</div>
            <div class="description">let's upload!</div>
        </div>
    </div>
{% endif %}
